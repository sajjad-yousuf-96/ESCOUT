{% extends 'PHT/main.html' %}
{% load static %}
{% block content %}
<html>
<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

<div>
    <div class="card card-body" style="width: 100%; height: 69px;">

        <div>
            <div class="input-group mb-3" style="margin: auto;">


                <h2 style="width: 100%; text-align: center; color: #f05f6c;">PRODUCT DATABASE</h2>
                
            </div>
        </div>

    </div>

        <div class="input-group mb-3" style="overflow-y: scroll; height: 350px;">
            <div style="width:100%">

            <div id="accordion">
                <!-- main -->
                {% for product in products %}
                    <div class="card">
                        <div class="card-header">
                            <a class="card-link" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                {{product.category}}
                            </a>
                        </div> 
                        <div id="collapseOne" class="collapse show">
                            <div class="card-body">
                                Lorem ipsum..
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
