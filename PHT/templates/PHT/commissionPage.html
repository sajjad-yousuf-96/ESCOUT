{% extends 'PHT/main.html' %}
{% load static %}
{% block content %}

<!-- styling -->
<style>
    .main {
        padding: 20px 120px;
    }

    th,
    td {
        text-align: center;
    }

    form {
        padding-top: 10px;
    }

    .divider {
        border-style: solid;
        border-left-width: 8px;
        border-left-color: #F63854;
        margin-top: 5px;
        padding: 15px 40px;
        font-weight: bold;
        font-size: large;
        background-color: #ebedee53;
        /* margin-right: 20px; */

        /* margin: 0px 0px 0px 2px;
        background-color: white; */
    }

    .main_divide {

        background-color: blue;
    }
</style>
<div style="display: flex; justify-content: space-between">
    <div style="display: flex;justify-content:start;padding: 10px 10px;">
        <img width="60px" src="{% static 'images/flag.png' %}" alt="asas">
        <h1 style="padding-left: 5px;">Daraz Pakistan</h1>

    </div>
    <div style="display: flex;">
        <p class="divider" style="border-right-color: #F63854;">VAT</p>
        <p class="divider" style="margin-right: 80px;">Payment Handling fee</p>
    </div>


</div>

<!-- <h1 style="padding-left: 10px;"><img width="50px" src="{% static 'images/flag.png' %}" alt="asas"> Daraz Pakistan</h1> -->
<h3 style="opacity: 0.7; padding-left: 20px;">Commissions and Charges List</h3>

<!-- search bar -->
<form method="POST" action="/commission/">
    {% csrf_token %}
    <div class="col-auto">
        <!-- <label class="sr-only" for="inlineFormInputGroup">Username</label> -->
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-search"></i></div>
            </div>
            <input type="text" name="category" class="form-control" id="inlineFormInputGroup"
                placeholder="Filter categories...">
        </div>
    </div>


</form>

<div class="main">

    <table class="table" style="box-shadow: 0px 8px 24px rgba(149, 157, 165, 0.2);">
        <thead style="background-color: #ff5c56;">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
                <th scope="col">Commission</th>
            </tr>
        </thead>
        <tbody>
            {% for data in allData %}
            <tr>
                <th scope="row">{{data.id}}</th>
                <td>{{data.category}}</td>
                <td>{{data.commissions}}</td>
            </tr>
            {% endfor %}
            <!-- <tr>
                <th scope="row">2</th>

                <td>Thornton</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td> -->
            <!-- </tr> -->
        </tbody>
    </table>
</div>


{% endblock %}
